<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button style="font-size: 10em;"onclick="this.remove();initCountdown();">Start</button>
    <div class="middle">
      <div class="flex col bigger" id="middle">
        <h1 class="label">New Year Countdown</h1>
        <div class="time" id="losangeles">
          <span>
            <div id="dd">00</div>
            Days
          </span>
          <span>
            <div id="hh">00</div>
            Hours
          </span>
          <span>
            <div id="mm">00</div>
            Minutes
          </span>
          <span>
            <div id="ss">00</div>
            Seconds
          </span>
        </div>
        <div class="flex row">
          <div class="flex up col">
            <h1 class="label">Ukraine</h1>
            <div class="time" id="ukraine">
              <span>
                <div id="dd">00</div>
                Days
              </span>
              <span>
                <div id="hh">00</div>
                Hours
              </span>
              <span>
                <div id="mm">00</div>
                Minutes
              </span>
              <span>
                <div id="ss">00</div>
                Seconds
              </span>
            </div>
          </div>
          <div class="flex up col">
            <h1 class="label">New York</h1>
            <div class="time" id="newyork">
              <span>
                <div id="dd">00</div>
                Days
              </span>
              <span>
                <div id="hh">00</div>
                Hours
              </span>
              <span>
                <div id="mm">00</div>
                Minutes
              </span>
              <span>
                <div id="ss">00</div>
                Seconds
              </span>
            </div>
          </div>
          <div class="flex up col">
            <h1 class="label">Hawaii</h1>
            <div class="time" id="hawaii">
              <span>
                <div id="dd">00</div>
                Days
              </span>
              <span>
                <div id="hh">00</div>
                Hours
              </span>
              <span>
                <div id="mm">00</div>
                Minutes
              </span>
              <span>
                <div id="ss">00</div>
                Seconds
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <video width="100%" height="100%" id="countVideo" style="display: none;">
      <source src="30secCountdown.mp4" type="video/mp4" />
      Sorry, your browser doesn't support embedded videos.
    </video>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
